<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="header">
        <div>
            <h1 style="padding-left: 50px;">Sorting Visualizer</h1>
        </div>
        <div class="options">
            <form>
                <input type="text" placeholder="SPEED" name="speed" id="speed">
                <input type="text" placeholder="RANGE" name="range" id="range">
                <input type="text" placeholder="SIZE" name="size" id="size">
                <select name="option" id="option">
                    <option value="bubble">Bubble Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="Binary">Binary Sort</option>
                </select>
            </form>
            <div style="margin-left: 900px; margin-top: -25px;">
                <button id="new">Generate Array</button>
                <button id="sort">Sort</button>
            </div>
        </div>
    </div>
    <div class="canvas">

    </div>
</body>
</html>
